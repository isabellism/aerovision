<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AeroVision 1.2 - Passthrough Fix</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <div id="btn" style="position:fixed; bottom:20px; left:50%; transform:translateX(-50%); padding:15px; background:#00AAFF; color:white; z-index:9999; border-radius:10px; font-family:sans-serif;">
        CONFIGURAR ÓCULOS
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
        vr-mode-ui="enabled: false">
        
        <a-box position="0 0.5 -1.5" material="color: #00AAFF; opacity: 0.8;"></a-box>

        <a-marker-camera preset="hiro"></a-marker-camera>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const btn = document.getElementById('btn');
        const scene = document.querySelector('a-scene');

        btn.addEventListener('click', function() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(res => {
                    if (res === 'granted') {
                        // O segredo: Entrar em VR e forçar a câmera a continuar rodando
                        scene.enterVR();
                        btn.style.display = 'none';
                    }
                });
            } else {
                scene.enterVR();
                btn.style.display = 'none';
            }
        });

        // Tenta forçar a transparência do fundo no modo VR
        scene.addEventListener('enter-vr', function () {
            document.querySelector('.a-canvas').style.background = 'transparent';
        });
    </script>
</body>
</html>
