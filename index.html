<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ORBITA - 3D Real Fix</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; display: flex; width: 100vw; height: 100vh; }
        .viewport { 
            flex: 1; height: 100vh; position: relative; 
            overflow: hidden; border-right: 1px solid #444; 
        }
        video.webcam { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; z-index: 1; pointer-events: none;
        }
        a-scene { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; }
        #start-btn { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            padding: 25px 50px; background: #00AAFF; color: white; border: none; 
            border-radius: 15px; z-index: 10000; font-weight: bold;
        }
    </style>
</head>
<body>

    <button id="start-btn">CALIBRAR VISÃO 3D</button>

    <div class="viewport">
        <video class="webcam" autoplay playsinline muted></video>
        <a-scene embedded vr-mode-ui="enabled: false">
            <a-assets>
                <a-asset-item id="model-item" src="assets/carcaca.glb"></a-asset-item>
            </a-assets>

            <a-entity camera position="-0.04 0 0" look-controls="enabled: false">
                <a-sphere class="cursor" radius="0.03" color="white" position="0 0 -1.2"></a-sphere>
                <a-text id="label-l" value="ESCOLHA O MODO" position="0 0.5 -2" align="center" width="2"></a-text>
                
                <a-entity id="menu-l" position="0 0 -1.5">
                    <a-box id="opt-l" position="-0.4 0 0" scale="0.3 0.15 0.05" color="#00AAFF"></a-box>
                    <a-box id="opt-s" position="0.4 0 0" scale="0.3 0.15 0.05" color="#FFD700"></a-box>
                </a-entity>
            </a-entity>

            <a-entity id="anchor-l" position="0 -0.3 -2.5">
                <a-box class="fallback" scale="0.3 0.3 0.3" color="blue" opacity="0.6" visible="true"></a-box>
                <a-entity class="real-piece" gltf-model="#model-item" scale="1 1 1" visible="false"></a-entity>
                <a-grid material="opacity: 0.1; color: #444" rotation="0 0 0"></a-grid>
            </a-entity>

            <a-light type="ambient" intensity="1"></a-light>
            <a-light type="directional" position="1 2 1" intensity="0.8"></a-light>
        </a-scene>
    </div>

    <div class="viewport" style="border-right: none;">
        <video class="webcam" autoplay playsinline muted></video>
        <a-scene embedded vr-mode-ui="enabled: false">
            <a-entity camera position="0.04 0 0" look-controls="enabled: false">
                <a-sphere class="cursor" radius="0.03" color="white" position="0 0 -1.2"></a-sphere>
                <a-text id="label-r" value="ESCOLHA O MODO" position="0 0.5 -2" align="center" width="2"></a-text>

                <a-entity id="menu-r" position="0 0 -1.5">
                    <a-box position="-0.4 0 0" scale="0.3 0.15 0.05" color="#00AAFF"></a-box>
                    <a-box position="0.4 0 0" scale="0.3 0.15 0.05" color="#FFD700"></a-box>
                </a-entity>
            </a-entity>

            <a-entity id="anchor-r" position="0 -0.3 -2.5">
                <a-box class="fallback" scale="0.3 0.3 0.3" color="blue" opacity="0.6" visible="true"></a-box>
                <a-entity class="real-piece" gltf-model="#model-item" scale="1 1 1" visible="false"></a-entity>
                <a-grid material="opacity: 0.1; color: #444"></a-grid>
            </a-entity>

            <a-light type="ambient" intensity="1"></a-light>
            <a-light type="directional" position="1 2 1" intensity="0.8"></a-light>
        </a-scene>
    </div>

    <script>
        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });

        let state = "MENU"; let grabbing = false;
        let currentPos = {x: 0, y: -0.3, z: -2.5};

        hands.onResults((res) => {
            if (!res.multiHandLandmarks || res.multiHandLandmarks.length === 0) return;
            const h = res.multiHandLandmarks[0];
            
            // Mapeamento normalizado para os dois olhos
            const x = (h[8].x - 0.5) * 3; 
            const y = (0.5 - h[8].y) * 2;
            const pinch = Math.sqrt(Math.pow(h[4].x - h[8].x, 2) + Math.pow(h[4].y - h[8].y, 2));

            // Move os cursores nos dois olhos
            document.querySelectorAll('.cursor').forEach(c => c.setAttribute('position', `${x} ${y} -1.2`));

            // Lógica de Seleção de Menu
            if (state === "MENU" && pinch < 0.1) {
                if (Math.abs(y) < 0.3) {
                   state = "PLAY";
                   document.querySelectorAll('[id^="menu-"]').forEach(m => m.setAttribute('visible', 'false'));
                   document.querySelectorAll('[id^="label-"]').forEach(l => l.setAttribute('value', 'MODO ATIVO'));
                }
            }

            // Lógica de Movimentação da Peça
            if (state === "PLAY") {
                const dist = Math.sqrt(Math.pow(x - currentPos.x, 2) + Math.pow(y - (currentPos.y + 0.3), 2));
                
                if (pinch < 0.08) {
                    grabbing = true;
                    // Atualiza a posição da peça nos dois mundos
                    document.querySelectorAll('[id^="anchor-"]').forEach(el => {
                        el.setAttribute('position', `${x} ${y - 0.5} -2.5`);
                    });
                }
            }
        });

        // Função para detectar carregamento do modelo em ambos os olhos
        const pieces = document.querySelectorAll('.real-piece');
        pieces.forEach(p => {
            p.addEventListener('model-loaded', () => {
                p.setAttribute('visible', 'true');
                document.querySelectorAll('.fallback').forEach(f => f.setAttribute('visible', 'false'));
            });
        });

        document.getElementById('start-btn').addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.querySelectorAll('.webcam').forEach(v => { v.srcObject = stream; v.play(); });
            document.getElementById('start-btn').style.display = 'none';
            
            const vid = document.querySelector('.webcam');
            function run() { 
                if (vid.readyState >= 2) hands.send({image: vid}); 
                requestAnimationFrame(run); 
            }
            run();
        });
    </script>
</body>
</html>
