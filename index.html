<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ORBITA - Peças Mecânicas VR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; display: flex; width: 100vw; height: 100vh; }
        .viewport { flex: 1; height: 100vh; position: relative; overflow: hidden; border-right: 1px solid #333; }
        video.webcam { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; pointer-events: none; }
        a-scene { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; }
        #start-btn { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 25px 40px; background: #00AAFF; color: white; border: none; border-radius: 12px; z-index: 10000; font-weight: bold; font-size: 1.2rem; }
    </style>
</head>
<body>

    <button id="start-btn">INICIAR (SISTEMA ESTÁVEL)</button>

    <div class="viewport">
        <video class="webcam" autoplay playsinline muted></video>
        <a-scene embedded vr-mode-ui="enabled: false">
            <a-assets>
                <a-asset-item id="modelo-cad" src="assets/20mm_hex4gon_screw_with_nut.glb"></a-asset-item>
            </a-assets>

            <a-entity id="cam-l" camera position="-0.035 1.6 0" look-controls="enabled: true; magicWindowTrackingEnabled: true">
                <a-entity position="0.035 0 0">
                    <a-text class="action-txt" value="MAO LIVRE" position="0 0.6 -2" align="center" width="2.5" color="#FFF"></a-text>
                    <a-sphere class="cursor" radius="0.03" color="white" position="10 10 -1.5"></a-sphere>
                </a-entity>
            </a-entity>

            <a-entity position="0 1 -2.5">
                <a-torus position="-0.5 -0.5 0" radius="0.1" radius-tubular="0.03" rotation="90 0 0" color="white" opacity="0.3"></a-torus>
                <a-box position="0.5 -0.5 0" scale="0.2 0.2 0.2" color="white" opacity="0.3"></a-box>

                <a-torus class="obj-porca" position="-0.5 0.5 0" radius="0.1" radius-tubular="0.03" color="#FFD700"></a-torus>
                <a-entity class="obj-parafuso" gltf-model="#modelo-cad" position="0.5 0.5 0" scale="1 1 1"></a-entity>
                
                <a-grid material="opacity: 0.15; color: #555" position="0 -0.6 0"></a-grid>
            </a-entity>
            <a-light type="directional" position="1 2 1" intensity="1.5"></a-light>
            <a-light type="ambient" intensity="0.6"></a-light>
        </a-scene>
    </div>

    <div class="viewport" style="border-right: none;">
        <video class="webcam" autoplay playsinline muted></video>
        <a-scene embedded vr-mode-ui="enabled: false">
            <a-assets>
                <a-asset-item id="modelo-cad-r" src="assets/20mm_hex4gon_screw_with_nut.glb"></a-asset-item>
            </a-assets>

            <a-entity id="cam-r" camera position="0.035 1.6 0" look-controls="enabled: true; magicWindowTrackingEnabled: true">
                <a-entity position="-0.035 0 0">
                    <a-text class="action-txt" value="MAO LIVRE" position="0 0.6 -2" align="center" width="2.5" color="#FFF"></a-text>
                    <a-sphere class="cursor" radius="0.03" color="white" position="10 10 -1.5"></a-sphere>
                </a-entity>
            </a-entity>

            <a-entity position="0 1 -2.5">
                <a-torus position="-0.5 -0.5 0" radius="0.1" radius-tubular="0.03" rotation="90 0 0" color="white" opacity="0.3"></a-torus>
                <a-box position="0.5 -0.5 0" scale="0.2 0.2 0.2" color="white" opacity="0.3"></a-box>

                <a-torus class="obj-porca" position="-0.5 0.5 0" radius="0.1" radius-tubular="0.03" color="#FFD700"></a-torus>
                <a-entity class="obj-parafuso" gltf-model="#modelo-cad-r" position="0.5 0.5 0" scale="1 1 1"></a-entity>
                
                <a-grid material="opacity: 0.15; color: #555" position="0 -0.6 0"></a-grid>
            </a-entity>
            <a-light type="directional" position="1 2 1" intensity="1.5"></a-light>
            <a-light type="ambient" intensity="0.6"></a-light>
        </a-scene>
    </div>

    <script>
        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });

        // LÓGICA ATUALIZADA PARA PORCA E PARAFUSO
        let pieces = {
            'porca': { curX: -0.5, curY: 0.5, curR: 0, curS: 1, targetX: -0.5, targetY: 0.5, targetR: 0, targetS: 1, homeX: -0.5, baseS: 1, snapped: false },
            'parafuso': { curX: 0.5, curY: 0.5, curR: 0, curS: 1, targetX: 0.5, targetY: 0.5, targetR: 0, targetS: 1, homeX: 0.5, baseS: 1, snapped: false }
        };

        let activePiece = null; let actionState = "LIVRE";
        let lastPinchTime = 0; let wasPinching = false;
        let initialHandAngle = 0; let initialObjRotation = 0;
        let initialHandY = 0; let initialObjScale = 1;

        hands.onResults((res) => {
            if (!res.multiHandLandmarks || res.multiHandLandmarks.length === 0) {
                document.querySelectorAll('.cursor').forEach(c => c.setAttribute('position', `10 10 -1.5`));
                if (actionState !== "ENCAIXE") updateHUD("MAO LIVRE", "#FFF");
                actionState = "LIVRE"; activePiece = null; wasPinching = false; return;
            }

            const h = res.multiHandLandmarks[0];
            const x = (h[8].x - 0.5) * 4; const y = (0.5 - h[8].y) * 3;
            document.querySelectorAll('.cursor').forEach(c => c.setAttribute('position', `${x} ${y} -1.5`));

            const distThumbIndex = Math.hypot(h[4].x - h[8].x, h[4].y - h[8].y);
            const distThumbMiddle = Math.hypot(h[4].x - h[12].x, h[4].y - h[12].y);
            const isPinch = distThumbIndex < 0.08 && distThumbMiddle > 0.1; 
            const isThreeFingers = distThumbIndex < 0.08 && distThumbMiddle < 0.08; 

            // DUPLO CLIQUE (Reset Silencioso)
            if (isPinch && !wasPinching) {
                let now = Date.now();
                if (now - lastPinchTime < 600) {
                    resetMesa(); updateHUD("SISTEMA REINICIADO", "#FF4B4B");
                    lastPinchTime = 0; wasPinching = true; return; 
                } else { lastPinchTime = now; }
            }
            wasPinching = isPinch;

            if (actionState === "LIVRE" || actionState === "ENCAIXE") {
                let closest = null; let minDist = 0.6;
                for (const key in pieces) {
                    if (pieces[key].snapped) continue;
                    const d = Math.hypot(x - pieces[key].targetX, y - pieces[key].targetY);
                    if (d < minDist) { minDist = d; closest = key; }
                }
                activePiece = closest;
            }

            if (!activePiece) return;
            const p = pieces[activePiece];

            if (isThreeFingers) {
                if (actionState !== "MANIPULANDO") {
                    actionState = "MANIPULANDO";
                    initialHandAngle = Math.atan2(h[17].y - h[5].y, h[17].x - h[5].x); initialObjRotation = p.targetR;
                    initialHandY = h[0].y; initialObjScale = p.targetS;
                }
                updateHUD(`MANIPULANDO: ${activePiece.toUpperCase()}`, "#FFD700");
                let currentHandAngle = Math.atan2(h[17].y - h[5].y, h[17].x - h[5].x);
                p.targetR = initialObjRotation - ((currentHandAngle - initialHandAngle) * (180 / Math.PI) * 1.5);
                
                let scaleMultiplier = 1 + ((h[0].y - initialHandY) * -2.5); 
                p.targetS = initialObjScale * Math.max(0.3, Math.min(10.0, scaleMultiplier));

            } else if (isPinch) {
                actionState = "MOVENDO"; updateHUD(`MOVENDO: ${activePiece.toUpperCase()}`, "#00AAFF");
                p.targetX = x; p.targetY = y;
            } else {
                if (actionState === "MOVENDO") {
                    const dTarget = Math.hypot(p.targetX - p.homeX, p.targetY - (-0.5));
                    if (dTarget < 0.35) {
                        p.targetX = p.homeX; p.targetY = -0.5; p.targetR = 0; p.targetS = 1; p.snapped = true;
                        actionState = "ENCAIXE"; updateHUD("ENCAIXADO!", "#32CD32");
                    } else { actionState = "LIVRE"; updateHUD("MAO LIVRE", "#FFF"); }
                } else if (actionState === "MANIPULANDO") { actionState = "LIVRE"; updateHUD("MAO LIVRE", "#FFF"); }
            }
        });

        function resetMesa() {
            for (const key in pieces) {
                pieces[key].targetX = pieces[key].homeX; pieces[key].targetY = 0.5;
                pieces[key].targetR = 0; pieces[key].targetS = 1; pieces[key].snapped = false;
            }
            actionState = "LIVRE"; activePiece = null;
        }

        function physicsLoop() {
            const suavizacao = 0.15;
            for (const key in pieces) {
                const p = pieces[key];
                p.curX += (p.targetX - p.curX) * suavizacao; p.curY += (p.targetY - p.curY) * suavizacao;
                p.curR += (p.targetR - p.curR) * suavizacao; p.curS += (p.targetS - p.curS) * suavizacao;

                document.querySelectorAll(`.obj-${key}`).forEach(el => {
                    el.setAttribute('position', `${p.curX} ${p.curY} 0`);
                    
                    if(key === 'parafuso') {
                        el.setAttribute('rotation', `0 ${p.curR} 0`);
                        el.setAttribute('scale', `${p.curS} ${p.curS} ${p.curS}`);
                    }
                    if(key === 'porca') {
                        el.setAttribute('rotation', `90 ${p.curR} 0`);
                        el.setAttribute('radius', `${0.1 * p.curS}`);
                        el.setAttribute('radius-tubular', `${0.03 * p.curS}`);
                    }
                });
            }
            requestAnimationFrame(physicsLoop);
        }
        physicsLoop();

        function updateHUD(txt, color) { document.querySelectorAll('.action-txt').forEach(el => { el.setAttribute('value', txt); el.setAttribute('color', color); }); }

        document.getElementById('start-btn').addEventListener('click', async () => {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try { await DeviceOrientationEvent.requestPermission(); } catch (e) { console.warn("Permissão de giroscópio negada ou ignorada."); }
            }
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.querySelectorAll('.webcam').forEach(v => { v.srcObject = stream; v.play(); });
            document.getElementById('start-btn').style.display = 'none';
            const vid = document.querySelectorAll('.webcam')[0];
            function run() { if (vid.readyState >= 2) hands.send({image: vid}); requestAnimationFrame(run); }
            run();
        });
    </script>
</body>
</html>
