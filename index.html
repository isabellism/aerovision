<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AeroVision 1.4 - Manual Split</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; display: flex; }
        .viewport {
            width: 50vw; height: 100vh;
            position: relative; overflow: hidden;
            border-right: 1px solid #333;
        }
        video {
            position: absolute; top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        .cube-overlay {
            position: absolute; top: 50%; left: 50%;
            width: 100px; height: 100px;
            background: rgba(0, 170, 255, 0.7);
            transform: translate(-50%, -50%) rotate(45deg);
            box-shadow: 0 0 20px #00AAFF;
            animation: spin 3s linear infinite;
        }
        @keyframes spin { 100% { transform: translate(-50%, -50%) rotate(405deg); } }
        
        #btn {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px; background: #00AAFF; color: white; border: none;
            border-radius: 10px; z-index: 9999; font-weight: bold;
        }
    </style>
</head>
<body>

    <button id="btn">INICIAR CÃ‚MERA DUPLA</button>

    <div class="viewport">
        <video class="webcam" autoplay playsinline muted></video>
        <div class="cube-overlay"></div>
    </div>

    <div class="viewport">
        <video class="webcam" autoplay playsinline muted></video>
        <div class="cube-overlay"></div>
    </div>

    <script>
        const btn = document.getElementById('btn');
        const videos = document.querySelectorAll('.webcam');

        btn.addEventListener('click', function() {
            navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: 'environment' } 
            }).then(function(stream) {
                videos.forEach(v => {
                    v.srcObject = stream;
                    v.play();
                });
                btn.style.display = 'none';
            }).catch(err => alert("Erro: " + err));
        });
    </script>
</body>
</html>
