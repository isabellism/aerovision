<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AeroVision 1.1.1 - Fix</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: true; enterVRButton: #myEnterVRButton"
        device-orientation-permission-ui="enabled: true">
        
        <a-box position="0 0.5 0" material="color: #00AAFF;"></a-box>

        <a-marker-camera preset="hiro"></a-marker-camera>

        <div id="myEnterVRButton" style="position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; background: rgba(0,0,0,0.5); border-radius: 10px; display: flex; justify-content: center; align-items: center; z-index: 999; cursor: pointer;">
            <img src="https://aframe.io/docs/1.5.0/images/vr_icon.svg" width="30">
        </div>
    </a-scene>
</body>
</html>
