<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AeroVision 1.3 - Passthrough</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body style="margin: 0; background-color: #000; overflow: hidden;">

    <div id="overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:9999; display:flex; flex-direction:column; justify-content:center; align-items:center; color:white; font-family:sans-serif;">
        <h2 style="margin-bottom:20px;">AeroVision 1.3</h2>
        <button id="startBtn" style="padding:15px 30px; font-size:18px; background:#00AAFF; color:white; border:none; border-radius:10px; font-weight:bold;">INICIAR REALIDADE MISTA</button>
        <p style="margin-top:15px; font-size:12px; color:#aaa;">Deite o celular após clicar</p>
    </div>

    <a-scene vr-mode-ui="enabled: true">
        <a-assets>
            <video id="webcam" autoplay playsinline muted loop></video>
        </a-assets>

        <a-box position="0 1.5 -3" material="color: #00AAFF; roughness: 0.5;"></a-box>

        <a-sky src="#webcam" rotation="0 -90 0"></a-sky>

        <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>

    <script>
        const btn = document.getElementById('startBtn');
        const overlay = document.getElementById('overlay');
        const video = document.getElementById('webcam');
        const scene = document.querySelector('a-scene');

        btn.addEventListener('click', function() {
            // 1. Inicia a Câmera
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment', width: 1280, height: 720 } 
                }).then(function(stream) {
                    video.srcObject = stream;
                    video.play();
                    
                    // 2. Pede permissão de Sensores (iOS)
                    if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                        DeviceOrientationEvent.requestPermission().then(response => {
                            if (response == 'granted') {
                                iniciarSessao();
                            }
                        });
                    } else {
                        iniciarSessao();
                    }
                }).catch(function(err) {
                    alert("Erro ao acessar câmera: " + err);
                });
            }
        });

        function iniciarSessao() {
            overlay.style.display = 'none';
            // O modo VR deve ser ativado pelo ícone de óculos que aparecerá
            // ou podemos tentar forçar:
            // scene.enterVR(); 
        }

        // Correção para o Safari não pausar o vídeo em VR
        scene.addEventListener('enter-vr', () => {
            video.play();
        });
    </script>
</body>
</html>
