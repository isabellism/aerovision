<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AeroVision 1.1.3 - Manipulação</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background: #000; display: flex; }
        .viewport { width: 50vw; height: 100vh; position: relative; overflow: hidden; border-right: 1px solid #333; }
        video.webcam { position: absolute; top: 50%; left: 50%; min-width: 100%; min-height: 100%; transform: translate(-50%, -50%); object-fit: cover; z-index: 1; }
        a-scene { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; background: transparent; }
        #btn { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px; background: #00AAFF; color: white; border: none; border-radius: 10px; z-index: 9999; font-weight: bold; cursor: pointer;}
    </style>
</head>
<body>

    <button id="btn">INICIAR MANIPULAÇÃO</button>

    <div class="viewport">
        <video class="webcam" autoplay playsinline muted></video>
        <a-scene embedded vr-mode-ui="enabled: false">
            <a-entity id="target-left" geometry="primitive: box" material="color: #00AAFF; roughness: 0.3" position="0 0 -2" rotation="30 45 0" scale="0.4 0.4 0.4"></a-entity>
            <a-sphere id="finger-left" radius="0.04" color="red" position="10 10 10"></a-sphere>
            <a-light type="directional" position="1 2 1" intensity="1.2"></a-light>
            <a-light type="ambient" intensity="0.6"></a-light>
            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        </a-scene>
    </div>

    <div class="viewport" style="border-right: none;">
        <video class="webcam" autoplay playsinline muted></video>
        <a-scene embedded vr-mode-ui="enabled: false">
            <a-entity id="target-right" geometry="primitive: box" material="color: #00AAFF; roughness: 0.3" position="0 0 -2" rotation="30 45 0" scale="0.4 0.4 0.4"></a-entity>
            <a-sphere id="finger-right" radius="0.04" color="red" position="10 10 10"></a-sphere>
            <a-light type="directional" position="1 2 1" intensity="1.2"></a-light>
            <a-light type="ambient" intensity="0.6"></a-light>
            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        </a-scene>
    </div>

    <script>
        const btn = document.getElementById('btn');
        const videos = document.querySelectorAll('.webcam');
        const cubes = [document.getElementById('target-left'), document.getElementById('target-right')];
        const fingers = [document.getElementById('finger-left'), document.getElementById('finger-right')];

        let cubePos = { x: 0, y: 0, z: -2 };
        let isGrabbing = false;

        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const hand = results.multiHandLandmarks[0];
                const thumbTip = hand[4];
                const indexTip = hand[8];
                
                const posX = (indexTip.x - 0.5) * 3.5; 
                const posY = (0.5 - indexTip.y) * 2.5;

                // Calcula distância entre polegar e indicador (Pinch)
                const pinchDist = Math.sqrt(Math.pow(thumbTip.x - indexTip.x, 2) + Math.pow(thumbTip.y - indexTip.y, 2));
                
                fingers.forEach(f => f.setAttribute('position', `${posX} ${posY} -1.8`));

                // Lógica de Agarrar
                const distToCube = Math.sqrt(Math.pow(posX - cubePos.x, 2) + Math.pow(posY - cubePos.y, 2));
                
                if (pinchDist < 0.08 && distToCube < 0.4) {
                    isGrabbing = true;
                    cubes.forEach(c => c.setAttribute('material', 'color', '#FFD700')); // Dourado ao agarrar
                } else {
                    isGrabbing = false;
                    cubes.forEach(c => c.setAttribute('material', 'color', '#00AAFF'));
                }

                if (isGrabbing) {
                    cubePos.x = posX;
                    cubePos.y = posY;
                    cubes.forEach(c => c.setAttribute('position', `${cubePos.x} ${cubePos.y} ${cubePos.z}`));
                }
            }
        });

        async function onFrame() {
            if (!videos[0].paused && !videos[0].ended) { await hands.send({image: videos[0]}); }
            requestAnimationFrame(onFrame);
        }

        btn.addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            videos.forEach(v => { v.srcObject = stream; v.play(); });
            btn.style.display = 'none';
            onFrame();
        });
    </script>
</body>
</html>
