<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AeroVision 1.1.2 - Force Rear Cam</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background: #000; display: flex; }
        .viewport { width: 50vw; height: 100vh; position: relative; overflow: hidden; border-right: 1px solid #333; }
        video.webcam { position: absolute; top: 50%; left: 50%; min-width: 100%; min-height: 100%; transform: translate(-50%, -50%); object-fit: cover; z-index: 1; }
        a-scene { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; background: transparent; }
        #btn { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px; background: #00AAFF; color: white; border: none; border-radius: 10px; z-index: 9999; font-weight: bold; cursor: pointer;}
    </style>
</head>
<body>

    <button id="btn">ATIVAR CÂMERA TRASEIRA</button>

    <div class="viewport">
        <video class="webcam" autoplay playsinline muted></video>
        <a-scene embedded vr-mode-ui="enabled: false">
            <a-box id="target-left" position="0 0 -2" scale="0.4 0.4 0.4" color="#00AAFF"></a-box>
            <a-sphere id="finger-left" radius="0.06" color="red" position="10 10 10"></a-sphere>
            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        </a-scene>
    </div>

    <div class="viewport" style="border-right: none;">
        <video class="webcam" autoplay playsinline muted></video>
        <a-scene embedded vr-mode-ui="enabled: false">
            <a-box id="target-right" position="0 0 -2" scale="0.4 0.4 0.4" color="#00AAFF"></a-box>
            <a-sphere id="finger-right" radius="0.06" color="red" position="10 10 10"></a-sphere>
            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        </a-scene>
    </div>

    <script>
        const btn = document.getElementById('btn');
        const videos = document.querySelectorAll('.webcam');
        const cubes = [document.getElementById('target-left'), document.getElementById('target-right')];
        const fingers = [document.getElementById('finger-left'), document.getElementById('finger-right')];

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.6,
            minTrackingConfidence: 0.6
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const hand = results.multiHandLandmarks[0];
                const indexFinger = hand[8];
                
                // Ajuste de coordenadas para câmera traseira
                const posX = (indexFinger.x - 0.5) * 3.5; 
                const posY = (0.5 - indexFinger.y) * 2.5;

                fingers.forEach(f => {
                    f.setAttribute('position', `${posX} ${posY} -1.8`);
                });

                const dist = Math.sqrt(Math.pow(posX - 0, 2) + Math.pow(posY - 0, 2));
                if (dist < 0.25) {
                    cubes.forEach(c => c.setAttribute('color', 'yellow'));
                } else {
                    cubes.forEach(c => c.setAttribute('color', '#00AAFF'));
                }
            } else {
                // Esconde a esfera se não vir a mão
                fingers.forEach(f => f.setAttribute('position', '10 10 10'));
            }
        });

        async function onFrame() {
            if (!videos[0].paused && !videos[0].ended) {
                await hands.send({image: videos[0]});
            }
            requestAnimationFrame(onFrame);
        }

        btn.addEventListener('click', async () => {
            try {
                // Configuração definitiva para iOS Safari
                const constraints = {
                    video: {
                        facingMode: "environment",
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videos.forEach(v => {
                    v.srcObject = stream;
                    v.onloadedmetadata = () => {
                        v.play();
                    };
                });
                
                btn.style.display = 'none';
                onFrame(); // Inicia o loop de processamento da mão

            } catch (err) {
                alert("Erro ao acessar câmera traseira: " + err);
            }
        });
    </script>
</body>
</html>
