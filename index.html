<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AeroVision 3.1 - Real Depth</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background: #000; display: flex; }
        .viewport { width: 50vw; height: 100vh; position: relative; overflow: hidden; border-right: 1px solid #222; }
        video.webcam { position: absolute; top: 50%; left: 50%; min-width: 100%; min-height: 100%; transform: translate(-50%, -50%); object-fit: cover; z-index: 1; }
        a-scene { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; background: transparent; }
        #start-btn { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 25px 50px; background: #00AAFF; color: white; border: none; border-radius: 15px; z-index: 10001; font-weight: bold; font-size: 1.2rem; }
    </style>
</head>
<body>

    <button id="start-btn">INICIAR EXPERIÃŠNCIA 3D</button>

    <div class="viewport">
        <video class="webcam" autoplay playsinline muted></video>
        <a-scene embedded vr-mode-ui="enabled: false">
            <a-entity id="cam-l" camera position="-0.032 0 0" look-controls="enabled: true">
                <a-sphere class="reset-btn" position="-1 0.8 -2.5" radius="0.07" color="red"><a-text value="RESET" align="center" position="0 -0.15 0" width="1.5"></a-text></a-sphere>
                <a-text class="status-ui" value="MODO: ESCOLHA" position="0 0.7 -2.5" align="center" width="2"></a-text>
                <a-sphere class="cursor" radius="0.04" color="red" position="10 10 -2"></a-sphere>
                
                <a-entity class="menu">
                    <a-entity position="-0.4 0.1 -2">
                        <a-box class="b-learn" color="#00AAFF" scale="0.4 0.2 0.05"></a-box>
                        <a-text value="APRENDIZADO" align="center" position="0 0 0.06" width="1.8"></a-text>
                    </a-entity>
                    <a-entity position="0.4 0.1 -2">
                        <a-box class="b-sim" color="#FFD700" scale="0.4 0.2 0.05"></a-box>
                        <a-text value="SIMULADO" align="center" position="0 0 0.06" width="1.8" color="black"></a-text>
                    </a-entity>
                </a-entity>
            </a-entity>

            <a-entity id="world-l" position="0 -1 -3">
                <a-circle rotation="-90 0 0" radius="2" color="#333" opacity="0.2" gridhelper="size: 2; divisions: 10"></a-circle>
                
                <a-entity class="p1" position="-0.8 0.5 0" rotation="0 0 90" visible="false"><a-cylinder color="#777" height="0.6" radius="0.05"></a-cylinder></a-entity>
                <a-entity class="b1" position="0.8 0.5 0" rotation="0 0 90" visible="false"><a-cylinder color="#FFF" height="0.6" radius="0.06" opacity="0.2"></a-cylinder></a-entity>
                <a-entity class="p2" position="-0.8 0.1 0.5" visible="false"><a-torus color="#0066FF" radius="0.25" radius-tubular="0.02" rotation="90 0 0"></a-torus></a-entity>
                <a-entity class="b2" position="0.8 0.5 0" visible="false"><a-torus color="#FFF" radius="0.25" radius-tubular="0.02" rotation="90 0 0" opacity="0.2"></a-torus></a-entity>
            </a-entity>
            <a-light type="directional" position="1 2 1" intensity="1"></a-light>
            <a-light type="ambient" intensity="0.8"></a-light>
        </a-scene>
    </div>

    <div class="viewport" style="border-right: none;">
        <video class="webcam" autoplay playsinline muted></video>
        <a-scene embedded vr-mode-ui="enabled: false">
            <a-entity id="cam-r" camera position="0.032 0 0" look-controls="enabled: true">
                <a-sphere class="reset-btn" position="-1 0.8 -2.5" radius="0.07" color="red"></a-sphere>
                <a-text class="status-ui" value="MODO: ESCOLHA" position="0 0.7 -2.5" align="center" width="2"></a-text>
                <a-sphere class="cursor" radius="0.04" color="red" position="10 10 -2"></a-sphere>
                <a-entity class="menu">
                    <a-entity position="-0.4 0.1 -2">
                        <a-box color="#00AAFF" scale="0.4 0.2 0.05"></a-box>
                        <a-text value="APRENDIZADO" align="center" position="0 0 0.06" width="1.8"></a-text>
                    </a-entity>
                    <a-entity position="0.4 0.1 -2">
                        <a-box color="#FFD700" scale="0.4 0.2 0.05"></a-box>
                        <a-text value="SIMULADO" align="center" position="0 0 0.06" width="1.8" color="black"></a-text>
                    </a-entity>
                </a-entity>
            </a-entity>

            <a-entity id="world-r" position="0 -1 -3">
                <a-circle rotation="-90 0 0" radius="2" color="#333" opacity="0.2"></a-circle>
                <a-entity class="p1" position="-0.8 0.5 0" rotation="0 0 90" visible="false"><a-cylinder color="#777" height="0.6" radius="0.05"></a-cylinder></a-entity>
                <a-entity class="b1" position="0.8 0.5 0" rotation="0 0 90" visible="false"><a-cylinder color="#FFF" height="0.6" radius="0.06" opacity="0.2"></a-cylinder></a-entity>
                <a-entity class="p2" position="-0.8 0.1 0.5" visible="false"><a-torus color="#0066FF" radius="0.25" radius-tubular="0.02" rotation="90 0 0"></a-torus></a-entity>
                <a-entity class="b2" position="0.8 0.5 0" visible="false"><a-torus color="#FFF" radius="0.25" radius-tubular="0.02" rotation="90 0 0" opacity="0.2"></a-torus></a-entity>
            </a-entity>
            <a-light type="directional" position="1 2 1" intensity="1"></a-light>
            <a-light type="ambient" intensity="0.8"></a-light>
        </a-scene>
    </div>

    <script>
        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });

        let appState = "MENU"; let gameMode = ""; let step = 1;
        let errors = 0; let startTime = 0; let grabbing = false;
        let p1Pos = {x:-0.8, y:0.5}; let p2Pos = {x:-0.8, y:0.1};
        const targetPos = {x:0.8, y:0.5};

        hands.onResults((res) => {
            if (!res.multiHandLandmarks || res.multiHandLandmarks.length === 0) {
                document.querySelectorAll('.cursor').forEach(h => h.setAttribute('position', '10 10 -2'));
                return;
            }
            const h = res.multiHandLandmarks[0];
            const x = (h[8].x - 0.5) * 4; const y = (0.5 - h[8].y) * 3;
            const pinch = Math.sqrt(Math.pow(h[4].x - h[8].x, 2) + Math.pow(h[4].y - h[8].y, 2));
            document.querySelectorAll('.cursor').forEach(dot => dot.setAttribute('position', `${x} ${y} -2`));

            if (x < -0.8 && y > 0.6 && pinch < 0.1) softReset();

            if (appState === "MENU" && pinch < 0.1) {
                if (x < 0 && Math.abs(y-0.1) < 0.3) initGame("learn");
                if (x > 0 && Math.abs(y-0.1) < 0.3) initGame("sim");
            }

            if (appState === "PLAY") {
                let id = step === 1 ? 'p1' : 'p2';
                let curP = step === 1 ? p1Pos : p2Pos;
                const dist = Math.sqrt(Math.pow(x - curP.x, 2) + Math.pow(y - curP.y, 2));

                if (pinch < 0.08 && dist < 0.6) {
                    grabbing = true; curP.x = x; curP.y = y;
                    updateParts(id, x, y);
                    if (gameMode === "learn") updateTargetHint(step, true);
                } else if (grabbing) {
                    grabbing = false;
                    const dTarget = Math.sqrt(Math.pow(curP.x - targetPos.x, 2) + Math.pow(curP.y - targetPos.y, 2));
                    if (dTarget < 0.4) snap(id);
                    else if (gameMode === "sim") { 
                        errors++; updateUI(`ERRO! (${errors})`, "red"); 
                        resetPiece(id); 
                    }
                }
            }
        });

        function initGame(m) {
            appState = "PLAY"; gameMode = m; step = 1; errors = 0; startTime = Date.now();
            document.querySelectorAll('.menu').forEach(el => el.setAttribute('visible', 'false'));
            updateUI(m === "learn" ? "APRENDIZADO: SIGA O BRILHO" : "SIMULADO: MONTAGEM", "white");
            show('p1', true); show('b1', true);
            if (m === "sim") show('p2', true);
        }

        function snap(id) {
            updateParts(id, targetPos.x, targetPos.y);
            document.querySelectorAll(`.${id} *`).forEach(el => el.setAttribute('color', '#32CD32'));
            if (step === 1) {
                step = 2; updateUI("PASSO 2: CARCACA", "white");
                show('p2', true); show('b2', true); show('b1', false);
            } else {
                appState = "END";
                const time = Math.floor((Date.now() - startTime)/1000);
                updateUI(`COMPLETO! ${time}s | Erros: ${errors}`, "#32CD32");
            }
        }

        function resetPiece(id) {
            const rx = -0.8; const ry = id === 'p1' ? 0.5 : 0.1;
            if(id === 'p1') { p1Pos.x = rx; p1Pos.y = ry; } else { p2Pos.x = rx; p2Pos.y = ry; }
            setTimeout(() => { updateParts(id, rx, ry); updateUI("MODO SIMULADO", "white"); }, 800);
        }

        function softReset() {
            appState = "MENU"; step = 1; grabbing = false; errors = 0;
            p1Pos = {x:-0.8, y:0.5}; p2Pos = {x:-0.8, y:0.1};
            document.querySelectorAll('.menu').forEach(el => el.setAttribute('visible', 'true'));
            show('p1', false); show('p2', false); show('b1', false); show('b2', false);
            updateUI("ESCOLHA O MODO", "white");
            document.querySelectorAll('.p1 *').forEach(e => e.setAttribute('color', '#777'));
            document.querySelectorAll('.p2 *').forEach(e => e.setAttribute('color', '#0066FF'));
        }

        function updateParts(id, x, y) { document.querySelectorAll(`.${id}`).forEach(el => el.setAttribute('position', `${x} ${y} 0`)); }
        function updateUI(m, c) { document.querySelectorAll('.status-ui').forEach(t => { t.setAttribute('value', m); t.setAttribute('color', c); }); }
        function show(cls, s) { document.querySelectorAll(`.${cls}`).forEach(el => el.setAttribute('visible', s)); }
        function updateTargetHint(s, act) { document.querySelectorAll(`.b${s}`).forEach(el => el.setAttribute('opacity', act ? 0.6 : 0.2)); }

        document.getElementById('start-btn').addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.querySelectorAll('.webcam').forEach(v => { v.srcObject = stream; v.play(); });
            document.getElementById('start-btn').style.display = 'none';
            function run() { if (document.querySelectorAll('.webcam')[0].readyState >= 2) hands.send({image: document.querySelectorAll('.webcam')[0]}); requestAnimationFrame(run); }
            setTimeout(run, 1000);
        });
    </script>
</body>
</html>
