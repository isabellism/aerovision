<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AeroVision 1.1.1 - Prático 3D</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; display: flex; }
        /* Configuração dos dois "olhos" */
        .viewport {
            width: 50vw; height: 100vh;
            position: relative; overflow: hidden;
            border-right: 1px solid #333;
        }
        /* O vídeo da câmera no fundo */
        video.webcam {
            position: absolute; top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover; z-index: 1;
        }
        /* A cena 3D transparente por cima do vídeo */
        a-scene {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; background: transparent;
        }
        /* Botão de iniciar */
        #btn {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px 40px; background: #00AAFF; color: white; border: none;
            border-radius: 10px; z-index: 9999; font-weight: bold; font-size: 18px; cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="btn">INICIAR SISTEMA</button>

    <div class="viewport">
        <video class="webcam" autoplay playsinline muted></video>
        
        <a-scene embedded vr-mode-ui="enabled: false">
            <a-box position="0 0.5 -2" rotation="0 45 0" color="#00AAFF" shadow></a-box>
            <a-light type="directional" position="1 2 1"></a-light>
            <a-light type="ambient" color="#555"></a-light>
            
            <a-entity camera look-controls="enabled: false" position="-0.03 1.6 0"></a-entity>
        </a-scene>
    </div>

    <div class="viewport" style="border-right: none;">
        <video class="webcam" autoplay playsinline muted></video>
        
        <a-scene embedded vr-mode-ui="enabled: false">
            <a-box position="0 0.5 -2" rotation="0 45 0" color="#00AAFF" shadow></a-box>
            <a-light type="directional" position="1 2 1"></a-light>
            <a-light type="ambient" color="#555"></a-light>

            <a-entity camera look-controls="enabled: false" position="0.03 1.6 0"></a-entity>
        </a-scene>
    </div>

    <script>
        const btn = document.getElementById('btn');
        const videos = document.querySelectorAll('.webcam');

        btn.addEventListener('click', function() {
            // Inicia a câmera e joga o vídeo para os dois elementos <video>
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                }).then(function(stream) {
                    videos.forEach(v => {
                        v.srcObject = stream;
                        v.play();
                    });
                    btn.style.display = 'none';
                }).catch(err => {
                    alert("Erro: Permissão de câmera negada pelo Safari.");
                });
            }
        });
    </script>
</body>
</html>
