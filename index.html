<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AeroVision 1.1.4 - Stability Fix</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background: #000; display: flex; }
        .viewport { width: 50vw; height: 100vh; position: relative; overflow: hidden; border-right: 1px solid #333; }
        video.webcam { 
            position: absolute; top: 50%; left: 50%; 
            min-width: 100%; min-height: 100%; 
            transform: translate(-50%, -50%); 
            object-fit: cover; z-index: 1; 
            background: black;
        }
        a-scene { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; }
        #btn { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px; background: #00AAFF; color: white; border: none; border-radius: 10px; z-index: 9999; font-weight: bold; cursor: pointer;}
    </style>
</head>
<body>

    <button id="btn">LIGAR SISTEMA AERO</button>

    <div class="viewport">
        <video class="webcam" autoplay playsinline muted></video>
        <a-scene embedded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
            <a-text id="txt-left" value="ALVO: ARRASTE O EIXO" position="0 0.8 -2" align="center" width="2.5" color="#FFF"></a-text>
            <a-entity id="base-left" position="0.5 -0.2 -2.5" rotation="0 0 90">
                <a-cylinder color="#FFF" height="0.6" radius="0.05" opacity="0.2"></a-cylinder>
            </a-entity>
            <a-entity id="target-left" position="-0.5 0 -2.5" rotation="0 0 90">
                <a-cylinder id="part-left" color="#777" height="0.6" radius="0.05"></a-cylinder>
                <a-cylinder color="#00AAFF" height="0.1" radius="0.15" position="0 0.15 0"></a-cylinder>
            </a-entity>
            <a-sphere id="finger-left" radius="0.05" color="red" position="10 10 10"></a-sphere>
            <a-light type="ambient" intensity="1"></a-light>
            <a-camera position="0 0 0" look-controls="enabled: false" wasd-controls="enabled: false"></a-camera>
        </a-scene>
    </div>

    <div class="viewport" style="border-right: none;">
        <video class="webcam" autoplay playsinline muted></video>
        <a-scene embedded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
            <a-text id="txt-right" value="ALVO: ARRASTE O EIXO" position="0 0.8 -2" align="center" width="2.5" color="#FFF"></a-text>
            <a-entity id="base-right" position="0.5 -0.2 -2.5" rotation="0 0 90">
                <a-cylinder color="#FFF" height="0.6" radius="0.05" opacity="0.2"></a-cylinder>
            </a-entity>
            <a-entity id="target-right" position="-0.5 0 -2.5" rotation="0 0 90">
                <a-cylinder id="part-right" color="#777" height="0.6" radius="0.05"></a-cylinder>
                <a-cylinder color="#00AAFF" height="0.1" radius="0.15" position="0 0.15 0"></a-cylinder>
            </a-entity>
            <a-sphere id="finger-right" radius="0.05" color="red" position="10 10 10"></a-sphere>
            <a-light type="ambient" intensity="1"></a-light>
            <a-camera position="0 0 0" look-controls="enabled: false" wasd-controls="enabled: false"></a-camera>
        </a-scene>
    </div>

    <script>
        const btn = document.getElementById('btn');
        const videos = document.querySelectorAll('.webcam');
        const parts = [document.getElementById('target-left'), document.getElementById('target-right')];
        const texts = [document.getElementById('txt-left'), document.getElementById('txt-right')];
        const fingers = [document.getElementById('finger-left'), document.getElementById('finger-right')];

        let partPos = { x: -0.5, y: 0, z: -2.5 };
        const basePos = { x: 0.5, y: -0.2, z: -2.5 };
        let isGrabbing = false;
        let isSnapped = false;

        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const hand = results.multiHandLandmarks[0];
                const indexTip = hand[8];
                const thumbTip = hand[4];
                
                const posX = (indexTip.x - 0.5) * 3.5; 
                const posY = (0.5 - indexTip.y) * 2.5;
                const pinchDist = Math.sqrt(Math.pow(thumbTip.x - indexTip.x, 2) + Math.pow(thumbTip.y - indexTip.y, 2));
                
                fingers.forEach(f => f.setAttribute('position', `${posX} ${posY} -2.2`));

                if (!isSnapped) {
                    const distToPart = Math.sqrt(Math.pow(posX - partPos.x, 2) + Math.pow(posY - partPos.y, 2));
                    
                    if (pinchDist < 0.1 && distToPart < 0.5) {
                        isGrabbing = true;
                        parts.forEach(p => p.querySelector('a-cylinder').setAttribute('color', 'yellow'));
                    } else if (isGrabbing) {
                        const distToBase = Math.sqrt(Math.pow(partPos.x - basePos.x, 2) + Math.pow(partPos.y - basePos.y, 2));
                        if (distToBase < 0.3) {
                            isSnapped = true;
                            partPos = basePos;
                            parts.forEach(p => {
                                p.setAttribute('position', `${basePos.x} ${basePos.y} ${basePos.z}`);
                                p.querySelector('a-cylinder').setAttribute('color', '#32CD32');
                            });
                            texts.forEach(t => t.setAttribute('value', 'SUCESSO: ENCAIXADO!'));
                        }
                        isGrabbing = false;
                        if (!isSnapped) parts.forEach(p => p.querySelector('a-cylinder').setAttribute('color', '#777'));
                    }

                    if (isGrabbing) {
                        partPos.x = posX;
                        partPos.y = posY;
                        parts.forEach(p => p.setAttribute('position', `${partPos.x} ${partPos.y} ${partPos.z}`));
                    }
                }
            } else {
                fingers.forEach(f => f.setAttribute('position', '10 10 10'));
            }
        });

        async function loop() {
            if (videos[0].readyState >= 2) {
                await hands.send({image: videos[0]});
            }
            requestAnimationFrame(loop);
        }

        btn.addEventListener('click', async () => {
            try {
                // Forçamos a câmera traseira primeiro
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } 
                });
                
                videos.forEach(v => {
                    v.srcObject = stream;
                    v.play();
                });
                
                btn.style.display = 'none';
                
                // Aguarda um segundo para a câmera estabilizar antes de iniciar a IA
                setTimeout(() => {
                    loop();
                }, 1000);

            } catch (err) {
                alert("Erro: " + err);
            }
        });
    </script>
</body>
</html>
