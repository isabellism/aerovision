<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ORBITA - Sincronia 4.4</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; display: grid; grid-template-columns: 1fr 1fr; width: 100vw; height: 100vh; }
        .viewport { position: relative; width: 50vw; height: 100vh; overflow: hidden; border-right: 1px solid #222; }
        video.webcam { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        a-scene { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; }
        #start-btn { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 25px; background: #00AAFF; color: white; border: none; border-radius: 10px; z-index: 10000; font-weight: bold; }
    </style>
</head>
<body>

    <button id="start-btn">INICIAR ALINHAMENTO</button>

    <div class="viewport" id="left-eye">
        <video class="webcam" autoplay playsinline muted></video>
        <a-scene embedded vr-mode-ui="enabled: false">
            <a-assets><a-asset-item id="model-l" src="assets/carcaca.glb"></a-asset-item></a-assets>
            
            <a-entity id="cam-l" camera position="0 0 0">
                <a-sphere id="res-l" position="-0.7 0.7 -2" radius="0.05" color="red"></a-sphere>
                <a-text id="txt-l" value="ESCOLHA O MODO" position="0 0.5 -2" align="center" width="2"></a-text>
                <a-sphere class="cursor-l" radius="0.03" color="white" position="10 10 -1"></a-sphere>

                <a-entity id="menu-l" visible="true">
                    <a-box class="btn-l" position="-0.4 0 -1.5" scale="0.3 0.15 0.01" color="#00AAFF"></a-box>
                    <a-text value="ENSINO" position="-0.4 0 -1.45" align="center" width="1.5"></a-text>
                    <a-box class="btn-s" position="0.4 0 -1.5" scale="0.3 0.15 0.01" color="#FFD700"></a-box>
                    <a-text value="SIMULADO" position="0.4 0 -1.45" align="center" width="1.5" color="black"></a-text>
                </a-entity>
            </a-entity>

            <a-entity id="world-l" position="0 -0.5 -3">
                <a-box id="fallback-l" position="-0.6 0.5 0" scale="0.3 0.3 0.3" color="blue" opacity="0.7"></a-box>
                <a-entity id="piece-l" gltf-model="#model-l" position="-0.6 0.5 0" scale="1 1 1" visible="false"></a-entity>
                <a-entity id="target-l" gltf-model="#model-l" position="0.6 0.5 0" scale="1 1 1" visible="false" opacity="0.3"></a-entity>
            </a-entity>
            <a-light type="ambient" intensity="1.5"></a-light>
        </a-scene>
    </div>

    <div class="viewport" id="right-eye" style="border-right: none;">
        <video class="webcam" autoplay playsinline muted></video>
        <a-scene embedded vr-mode-ui="enabled: false">
            <a-assets><a-asset-item id="model-r" src="assets/carcaca.glb"></a-asset-item></a-assets>
            
            <a-entity id="cam-r" camera position="0 0 0">
                <a-sphere id="res-r" position="-0.7 0.7 -2" radius="0.05" color="red"></a-sphere>
                <a-text id="txt-r" value="ESCOLHA O MODO" position="0 0.5 -2" align="center" width="2"></a-text>
                <a-sphere class="cursor-r" radius="0.03" color="white" position="10 10 -1"></a-sphere>

                <a-entity id="menu-r" visible="true">
                    <a-box position="-0.4 0 -1.5" scale="0.3 0.15 0.01" color="#00AAFF"></a-box>
                    <a-text value="ENSINO" position="-0.4 0 -1.45" align="center" width="1.5"></a-text>
                    <a-box position="0.4 0 -1.5" scale="0.3 0.15 0.01" color="#FFD700"></a-box>
                    <a-text value="SIMULADO" position="0.4 0 -1.45" align="center" width="1.5" color="black"></a-text>
                </a-entity>
            </a-entity>

            <a-entity id="world-r" position="0 -0.5 -3">
                <a-box id="fallback-r" position="-0.6 0.5 0" scale="0.3 0.3 0.3" color="blue" opacity="0.7"></a-box>
                <a-entity id="piece-r" gltf-model="#model-r" position="-0.6 0.5 0" scale="1 1 1" visible="false"></a-entity>
                <a-entity id="target-r" gltf-model="#model-r" position="0.6 0.5 0" scale="1 1 1" visible="false" opacity="0.3"></a-entity>
            </a-entity>
            <a-light type="ambient" intensity="1.5"></a-light>
        </a-scene>
    </div>

    <script>
        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });

        let state = "MENU"; let pPos = {x:-0.6, y:0.5}; let grabbing = false;

        hands.onResults((res) => {
            if (!res.multiHandLandmarks || res.multiHandLandmarks.length === 0) return;
            const h = res.multiHandLandmarks[0];
            const x = (h[8].x - 0.5) * 3; const y = (0.5 - h[8].y) * 2;
            const pinch = Math.sqrt(Math.pow(h[4].x - h[8].x, 2) + Math.pow(h[4].y - h[8].y, 2));

            document.querySelectorAll('[class^="cursor-"]').forEach(d => d.setAttribute('position', `${x} ${y} -1`));

            if (x < -0.7 && y > 0.6 && pinch < 0.1) location.reload(); // Hard reset se bugar

            if (state === "MENU" && pinch < 0.1) {
                if (Math.abs(x) < 0.8 && Math.abs(y) < 0.4) startPlay();
            }

            if (state === "PLAY") {
                const dist = Math.sqrt(Math.pow(x - pPos.x, 2) + Math.pow(y - pPos.y, 2));
                if (pinch < 0.08 && dist < 0.6) {
                    grabbing = true; pPos.x = x; pPos.y = y;
                    updatePositions(x, y);
                } else if (grabbing) {
                    grabbing = false;
                    if (Math.sqrt(Math.pow(x-0.6,2)+Math.pow(y-0.5,2)) < 0.3) snap();
                }
            }
        });

        function startPlay() {
            state = "PLAY";
            document.querySelectorAll('[id^="menu-"]').forEach(el => el.setAttribute('visible', 'false'));
            document.querySelectorAll('[id^="txt-"]').forEach(t => t.setAttribute('value', "MODO ATIVO: MOVA A PECA"));
            // Se o modelo carregar, o A-Frame mostra, senão o Cubo Azul fica visível
            document.querySelectorAll('[id^="target-"]').forEach(el => el.setAttribute('visible', 'true'));
        }

        function snap() {
            updatePositions(0.6, 0.5);
            document.querySelectorAll('[id^="txt-"]').forEach(t => t.setAttribute('value', "ENCAIXE PERFEITO!"));
        }

        function updatePositions(x, y) {
            document.querySelectorAll('[id^="piece-"], [id^="fallback-"]').forEach(el => el.setAttribute('position', `${x} ${y} 0`));
        }

        // Tenta detectar o modelo. Se carregar, some com o azul.
        document.querySelectorAll('[id^="piece-"]').forEach(el => {
            el.addEventListener('model-loaded', () => {
                el.setAttribute('visible', 'true');
                document.querySelectorAll('[id^="fallback-"]').forEach(f => f.setAttribute('visible', 'false'));
            });
        });

        document.getElementById('start-btn').addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.querySelectorAll('.webcam').forEach(v => { v.srcObject = stream; v.play(); });
            document.getElementById('start-btn').style.display = 'none';
            const vid = document.querySelectorAll('.webcam')[0];
            function run() { if (vid.readyState >= 2) hands.send({image: vid}); requestAnimationFrame(run); }
            run();
        });
    </script>
</body>
</html>
